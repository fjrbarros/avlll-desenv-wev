<tr>
    <td>{{id}}</td>
    <td>{{nome}}</td>
    <td>{{cpf}}</td>
    <td>{{email}}</td>
    <td>{{cliente}}</td>
    <td>{{administrador}}</td>
    <td class="text-center">
        <a style="text-decoration:none;" href="{{URL}}/user-edit/{{id}}">
            <button type="button" class="btn btn-primary btn-sm">
                <i class="fas fa-user-edit  me-1"></i>
                Editar
            </button>
        </a>
        <a style="text-decoration:none;" href="{{URL}}/user-remove/{{id}}">
            <button type="button" class="btn btn-danger btn-sm">
                <i class="fas fa-user-times  me-1"></i>
                Excluir
            </button>
        </a>
    </td>
</tr>
