<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="/mvc/resources/styles/login.css">
    <title>Desenvolvimento Web</title>
</head>

<body class="bg-dark">
    <form method="POST">
        {{error}}
        <input placeholder="E-mail" type="text" class="form-control mb-3" name="email" value="{{email}}">
        <input placeholder="Senha" type="password" class="form-control mb-3" name="senha" value="{{senha}}">
        <button class="btn btn-outline-primary" name="login">
            <i class="fas fa-sign-in-alt me-1"></i>
            Entrar
        </button>
    </form>
</body>

</html>
